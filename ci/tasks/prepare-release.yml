---
platform: linux

image_resource:
  type: docker-image
  source: {repository: busybox}

inputs:
- name: git-pipeline
- name: version
- name: git-user
  optional: true
- name: git-orders
  optional: true
- name: git-carts
  optional: true
- name: git-queue-master
  optional: true
- name: git-shipping
  optional: true
- name: git-payment
  optional: true
- name: git-catalogue
  optional: true
- name: git-front-end
  optional: true

outputs:
- name: prepared-release

run:
  user: root
  path: ./git-pipeline/ci/tasks/prepare-release